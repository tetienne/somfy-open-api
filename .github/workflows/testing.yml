name: Tox

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toxenv:
          - py35
          - py36
          - py37
          - black
          - mypy
          - flake8
        include:
          - toxenv: py35
            python-version: 3.5
          - toxenv: py36
            python-version: 3.6
          - toxenv: py37
            python-version: 3.7
          - toxenv: py38
            python-version: 3.8
          - toxenv: black
            python-version: 3.6
          - toxenv: mypy
            python-version: 3.6
          - toxenv: flake8
            python-version: 3.6

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Launch tox
      run: |
        tox -e ${{ matrix.TOXENV}}
